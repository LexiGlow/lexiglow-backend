openapi: 3.0.3
info:
  title: LexiGlow API
  description: |
    The official API for LexiGlow, a language learning application.
    This documentation provides details on all available endpoints.
  version: "0.1.0"
  contact:
    name: API Support
    email: support@lexiglow.com
servers:
  - url: http://localhost:8080/
    description: Development server
paths:
  /health:
    get:
      summary: Health check
      operationId: app.presentation.api.v1.health.get_health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /about:
    get:
      summary: Get information about the service
      operationId: app.presentation.api.v1.about.get_about
      responses:
        '200':
          description: Service information
          content:
            application/json:
              schema:
                type: object
                properties:
                  service:
                    type: string
                  version:
                    type: string
                  description:
                    type: string
                  framework:
                    type: string
                  database:
                    type: string
                  api_documentation:
                    type: string
                  health_check:
                    type: string
                  status:
                    type: string
  /about/version:
    get:
      summary: Get service version details
      operationId: app.presentation.api.v1.about.get_version
      responses:
        '200':
          description: Version details
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  build_date:
                    type: string
                  python_version:
                    type: string
                  flask_version:
                    type: string
                  connexion_version:
                    type: string
  /about/db-test:
    get:
      summary: Test database connection
      operationId: app.presentation.api.v1.about.test_database_connection
      responses:
        '200':
          description: Database connection successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  connected:
                    type: boolean
        '503':
          description: Database connection failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  connected:
                    type: boolean
                  error_type:
                    type: string
  /users:
    get:
      summary: Get all users
      operationId: app.presentation.api.v1.users.get_users
      parameters:
        - name: skip
          in: query
          description: Number of users to skip (pagination)
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: limit
          in: query
          description: Maximum number of users to return
          required: false
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new user
      operationId: app.presentation.api.v1.users.create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{userId}:
    get:
      summary: Get user by ID
      operationId: app.presentation.api.v1.users.get_user_by_id
      parameters:
        - name: userId
          in: path
          description: User UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update user
      operationId: app.presentation.api.v1.users.update_user
      parameters:
        - name: userId
          in: path
          description: User UUID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete user
      operationId: app.presentation.api.v1.users.delete_user
      parameters:
        - name: userId
          in: path
          description: User UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    UserCreate:
      type: object
      required:
        - email
        - username
        - password
        - firstName
        - lastName
        - nativeLanguageId
        - currentLanguageId
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          example: johndoe
        password:
          type: string
          format: password
          example: SecurePassword123!
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        nativeLanguageId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174001
        currentLanguageId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174002
    UserUpdate:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          example: johndoe
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        nativeLanguageId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174001
        currentLanguageId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174002
    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          example: johndoe
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        nativeLanguageId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174001
        currentLanguageId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174002
        createdAt:
          type: string
          format: date-time
          example: '2024-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2024-01-01T00:00:00Z'
        lastActiveAt:
          type: string
          format: date-time
          nullable: true
          example: '2024-01-01T12:00:00Z'
    Error:
      type: object
      properties:
        error:
          type: string
          example: An error occurred
        message:
          type: string
          example: Detailed error message
